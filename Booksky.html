<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book">
            <h2>
                Rich Dad Poor Dad
            </h2>
            <p>Robert</p><br>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, voluptate impedit dolor cumque ipsa, illo quasi aspernatur sapiente ullam pariatur minima numquam veritatis. Pariatur, laboriosam voluptas ratione ipsam cum exercitationem.
            </p>
            <button id="del" onclick="deleteon(event)">Delete</button>
        </div>
    </div>

    <div class="popup">
        <div class="popup_box">
            <h2>Add Book</h2>
            <form>
                <input type="text" placeholder="Book Title" id="book_title">
                <input type="text" placeholder="Book Author" id="book_author">
                <textarea placeholder="Short Descritpion" id="Description"></textarea>
                <button id='add_book'>ADD</button>
                <button id="cancel_popup">CANCEL</button>
            </form>
        </div>
    </div>

    <button class="add" id="addbutton">+</button>

    <script src="script.js"></script>
</body>
</html>
